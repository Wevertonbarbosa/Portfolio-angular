<div id="content" class="content-main-skill">

  <section class="seta-voltar">
    <figure>
      <a routerLink="/">
        <img
          src="https://d9hhrg4mnvzow.cloudfront.net/serpolengenharia.com.br/lp-tratamento-concreto/6bc7a642-012d1a89-seta-2.gif"
          alt="Seta voltar Home">
      </a>
    </figure>
  </section>

  <div class="setaHabilidades">
    <h4>Minhas habilidades</h4>
    <figure>
      <a href="/project" routerLink="/project">
        <img
          src="https://d9hhrg4mnvzow.cloudfront.net/serpolengenharia.com.br/lp-tratamento-concreto/6bc7a642-012d1a89-seta-2.gif"
          alt="Seta para ir a página de habilidades">
      </a>
    </figure>
  </div>
  


  <div  class="conteudo">
    <div class="title">
      <section class="title-skill">
        <h3>Habilidades /> </h3>
        <h4><i> Skills/Programming languages</i></h4>
      </section>
    </div>


    <div class="container-master-skill">
      <div class="content-skills">
        <div *ngFor="let skill of skills" class="skill">
          <img #target src="{{skill.url}}" alt="{{skill.linguagem}}">
          <h3>{{skill.linguagem}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<app-menu></app-menu>

<div class="setaTop">
  <figure>
    <a href="/habilidades#content">
      <img
        src="../../../../../assets/img/icon-seta-top.png"
        alt="Seta para ir a página de habilidades">
    </a>
  </figure>
</div>
