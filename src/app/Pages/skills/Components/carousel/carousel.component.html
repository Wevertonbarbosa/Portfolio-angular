<div class="container-pai-cards">

  <div class="container-main-cards">

    <div class="container-carousel">
      <carousel class="carousel" [noPause]="false">
        <slide style="width: 100%; height: 100%;" *ngFor="let img of images">
          <img class="imgs" [src]="img.src" [alt]="img.alt">
          <div class="carousel-caption d-md-block pt-0 pb-0 legenda descriptionBg">
            <a [href]="img.url">
              <h5>{{img.title}}</h5>
            </a>
            <p>{{img.body}}</p>
          </div>
        </slide>
      </carousel>
    </div>


  </div>
</div>
