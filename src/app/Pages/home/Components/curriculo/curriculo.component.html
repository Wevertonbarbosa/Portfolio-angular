<div class="container-curriculo">
  <figure>
    <img src="../../../../../assets/img/curriculo.gif" alt="img-curriculo-gif">
  </figure>

  <button type="button" style="font-family: 'Poppins', sans-serif; min-width: 103px; width: 12vw;"
    class="btn btn-outline-primary btn-lg p-2" (click)="openModalWithClass(template)">
    <h2>Currículo</h2>
  </button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left fw-semibold">Currículo</h4>
    <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="content-pdf">
      <h6>Aguarde alguns instantes para visualizar o currículo...</h6>
      <section>
        <embed src="../../../../../assets/Doc/WevertonSilva(1).pdf">
      </section>
    </div>
    <div class="download">
      <button type="button" (click)="download()" class="btn btn-outline-success fw-semibold">Download</button>
    </div>
  </div>
</ng-template>
